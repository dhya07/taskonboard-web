<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Security Meta Tags (fallback for browsers) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Basic SEO Meta Tags (helps with categorization) -->
    <meta name="description" content="TaskOnBoard - Canada's trusted task marketplace connecting people who need help with skilled local Taskers. Post tasks, hire helpers, and get things done." />
    <meta name="keywords" content="task marketplace, gig economy, hire help, local services, Canada, taskers, handyman, cleaning, moving, errands" />
    <meta name="author" content="TaskOnBoard" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TaskOnBoard" />
    <meta property="og:title" content="TaskOnBoard - Get Tasks Done" />
    <meta property="og:description" content="Canada's trusted task marketplace connecting people who need help with skilled local Taskers." />
    <meta property="og:locale" content="en_CA" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TaskOnBoard - Get Tasks Done" />
    <meta name="twitter:description" content="Canada's trusted task marketplace connecting people who need help with skilled local Taskers." />

    <!-- Business Category (helps firewalls categorize the site) -->
    <meta name="category" content="Business Services" />
    <meta name="classification" content="Business" />
    <meta name="rating" content="General" />

    <!-- Geo Tags -->
    <meta name="geo.region" content="CA" />
    <meta name="geo.placename" content="Canada" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" sizes="any" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://taskonboard.ca" />

    <title>TaskOnBoard - Canada's Task Marketplace</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
